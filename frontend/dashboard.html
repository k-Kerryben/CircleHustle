<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- User Details Section -->
    <div class="user-details">
      <h2>Welcome, <span id="username">John Doe</span></h2>
      <p>Email: <span id="email">johndoe@example.com</span></p>
      <p>Account ID: <span id="account-id">INV123456</span></p>
    </div>

    <!-- Summary Boards -->
    <div class="summary-boards">
      <div class="board" id="balance-board">
        <h3>Balance</h3>
        <p id="balance">$10,000</p>
      </div>
      <div class="board" id="pnl-board">
        <h3>Investment P&L</h3>
        <p id="pnl">+$2,500</p>
      </div>
      <div class="board" id="interest-board">
        <h3>Interest Rate</h3>
        <p id="interest">5.2%</p>
      </div>
    </div>

    <!-- Withdrawals and Investments Table -->
    <div class="transactions">
      <h2>Withdrawals and Investments</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="transaction-table">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
