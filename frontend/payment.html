<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="pay.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Payment Form</h2>
        <form>
            <div class="mb-3">
                <label for="paymentType" class="form-label">Payment Type</label>
                <select class="form-select" id="paymentType" onchange="showPaymentDetails()">
                    <option value="" selected>Select a payment option</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="mpesa">M-Pesa</option>
                </select>
            </div>
            <div class="mb-3" id="bankDetails" style="display: none;">
                <label for="bankAccount" class="form-label">Bank Account</label>
                <input type="text" class="form-control" id="bankAccount" value="1234567890" readonly>
            </div>
            <div class="mb-3" id="mpesaDetails" style="display: none;">
                <label for="tillNumber" class="form-label">Till Number</label>
                <input type="text" class="form-control" id="tillNumber" value="9876543210" readonly>
            </div>
            <div class="mb-3">
                <label for="selectedPayment" class="form-label">Selected Payment</label>
                <input type="text" class="form-control" id="selectedPayment" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function showPaymentDetails() {
            var paymentType = document.getElementById('paymentType').value;
            var selectedPayment = document.getElementById('selectedPayment');
            var bankDetails = document.getElementById('bankDetails');
            var mpesaDetails = document.getElementById('mpesaDetails');

            selectedPayment.value = paymentType.charAt(0).toUpperCase() + paymentType.slice(1).replace(/([A-Z])/g, ' $1').trim();

            if (paymentType === 'bank') {
                bankDetails.style.display = 'block';
                mpesaDetails.style.display = 'none';
            } else if (paymentType === 'mpesa') {
                mpesaDetails.style.display = 'block';
                bankDetails.style.display = 'none';
            } else {
                bankDetails.style.display = 'none';
                mpesaDetails.style.display = 'none';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
