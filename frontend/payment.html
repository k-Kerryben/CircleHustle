<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="pay.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Payment Form</h2>
        <form class="payment-form">
            <div class="mb-3">
            <label for="paymentType" class="form-label">Payment Type</label>
            <input type="text" class="form-control" id="selectedPayment"  value="Mpesa" readonly>
            </div>

            <div class="mb-3" id="mpesaDetails" style="display: none;">
                <label for="tillNumber" class="form-label">Till Number</label>
                <input type="text" class="form-control" id="tillNumber" value="9876543210" readonly>
            </div>
            <div class="mb-3">
                <label for="selectedPayment" class="form-label">Selected Payment</label>
                <input type="text" class="form-control" id="selectedPayment"  value="Mpesa" readonly>
            </div>
            <div class="mb-3">
                <label for="selectedPayment" class="form-label">Enter Phone number</label>
                <input type="tel" class="form-control" id="phone-number" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
